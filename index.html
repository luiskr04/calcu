<!DOCTYPE html>
<html lang="es-MX">
	<head>
		<meta charset="utf8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.4.5.js"></script>
		<script src="phonegap.js"></script>
		<title>Calculadora</title>
	</head>
	
	<body>
		<div data-role="page" id="pagina_uno">

			<div data-role="header">
				<h1>CALCULADORA</h1>
			</div>

			<div data-role="main" class="ui-content">
				<!--numero 1-->
				<label for="numero1">Numero 1:</label>
				<input type="number" name="numero1" id="txt_numero1" min="-100" max="100"/>

				<!--Select para opciones de calculadora-->
				<div class="ui-field-contain">
					<label for="operacion">Operacion:</label>
					<select name="operacion" id="operacion">
						<option value="suma">Suma</option>
						<option value="resta">Resta</option>
						<option value="multiplicacion">Multiplicacion</option>
						<option value="division">Division</option>
					</select>
				</div>

				<!--numero2-->
				<label for="numero2">Numero 2:</label>
				<input type="range" name="numero2" id="txt_numero2" value="0" min="-100" max="100"/>

				<!--boton para calcular el resultado-->
				<button id="btn_calcular" class="ui-btn ui-btn-b">Calcular</button>

				<!--Resultado-->
				<label>Resultado:</label>
				<input type="text" name="resultado" id="txt_resultado" disabled="">

			</div>

			<div data-role="footer">
				<h1>Autor: Luis Angel Due√±as Hernandez.</h1>
			</div>
		</div>
	</body>
	<script src="js/script_calcular.js"></script>
</html>
